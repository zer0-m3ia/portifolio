<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner">
        <header class="navbar">
            <a href="#" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between link-dark text-decoration-none py-3 mb-4 ms-2"><h3>logo</h3></a>
            <div class="col-md-1 text-end">
                <button type="button" class="btn btn-outline-primary me-2">login</button>
            </div>
        </header>
        <form class="d-flex justify-content-center">
            
            <fieldset class="border border-primary rounded col-md-6">
                <h3 class="d-flex justify-content-center">create your account</h3>
                <div class="d-flex flex-row border border-secundary justify-content-center">
                    <div class="m-3">
                        <input type="text" name="name" placeholder="First name">
                    </div>
                    <div class="m-3">
                        <input type="text" name="name" placeholder="Last name">
                    </div>
                </div>

                <div class="d-flex flex-row border justify-content-center">
                    <div class="m-3">
                        <input type="email" name="email" placeholder="Your email">
                    </div>
                    <div class="m-3">
                        <input type="password" name="password" placeholder="set a password">
                    </div>
                </div>
                
                <div class="d-flex justify-content-center mb-3">
                    <button class="btn btn-lg rounded-pill text-decoration-none border border-dark">Create account</button>
                </div>
            </fieldset>
        </form>            
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
